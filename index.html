<body id="fire-container">

        <div class="header-borders">
            <div class="header-border header-border--left"></div>
            <div class="header-border header-border--right"></div>  
        </div>

        <header class="header">            
            <div class="header__content">
                <img class="header__logo" id="voli-container" src="./src/assets/images/logo.png" />
                <div class="header__text">
                    <h1 class="header__title">VOLI CHANNEL</h1>

            <div class="header__footer"></div>

        <section class="social">
            <a class="social__link" target="_blank" href="https://www.twitch.tv/voli_channel">
                <img class="link__image" src="/src/assets/images/socials/twitch.png"/>
                <span class="link__text">Twitch</span>                
            </a>
            <a class="social__link" target="_blank" href="https://discord.com/invite/3CwKqfF">
                <img class="link__image" src="/src/assets/images/socials/discord.png"/>

            </a>
            <a class="social__link" target="_blank" href="https://www.youtube.com/c/VoliChannel">
                <img class="link__image" src="/src/assets/images/socials/youtube.png"/>
                <span class="link__text">YouTube</span>  
            </a>            
            <a class="social__link" target="_blank" href="https://vk.com/voli_channel">
                <img class="link__image" src="/src/assets/images/socials/vk.png"/>
                <span class="link__text">VK</span>  
            </a>

        <section class="twitch">
            <div id="twitch-embed"></div>
        </section>
    
        <section class="created-by">
            Created by <a href="https://daniilpass.dev" target="_blank">daniilpass.dev</a>
